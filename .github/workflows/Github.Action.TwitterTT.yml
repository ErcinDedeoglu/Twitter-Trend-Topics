name: Run dublok/github.action.twittertt
x
on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'The reason for running the workflow'
        required: true
        default: 'Manual run'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Login
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Pull and Run
      run: |
        docker pull dublok/github.action.twittertt:latest &&
        docker run --rm dublok/github.action.twittertt:latest
